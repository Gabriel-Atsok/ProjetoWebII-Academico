{% extends 'index.html' %}

{% block titleh %}Editar{% endblock titleh %}

{% block titulo %}Editar Usuário{% endblock titulo %}

{% block conteudo %}
<form method="POST">
  {% csrf_token %}
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Cadastro de Usuário</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <div class="form-outline form-white mb-4">
                  <input type="text" name="usuario" value="{{request.user.username}}" id="typeEmailX"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Usuário</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="email" name="email" value="{{request.user.email}}" id="typeEmailX"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" name="senha1" id="senha1" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Senha</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" name="senha2" id="senha2" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Repita Senha</label>

                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submitX">Salvar</button>


              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</form>
{% endblock conteudo %}
